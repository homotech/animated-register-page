<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="./assets/css/all.css" />
    <link rel="stylesheet" href="./assets/css/brands.css" />
    <link rel="stylesheet" href="./assets/css/fontawesome.css" />
    <link rel="stylesheet" href="./assets/css/regular.css" />
    <link rel="stylesheet" href="./assets/css/solid.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="brand">
          <a class="brand" href="#">Your logo</a>
        </div>
        <nav>
          <ul class="search-holder">
            <li>
              <input type="text" placeholder="Search here......" />
            </li>
            <li>
              <button class="search-times"><i class="fas fa-times"></i></button>
            </li>
          </ul>
          <ul class="nav-holder">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Contact</a></li>
            <button class="times"><i class="fas fa-times"></i></button>
          </ul>
        </nav>
        <div class="input">
          <button class="bars"><i class="fas fa-bars"></i></button>
          <input type="text" class="search" id="search" />
          <button class="searchbtn"><i class="fas fa-search"></i></button>
          <a href="#"><i class="fas fa-search"></i></a>
        </div>
      </div>
      <div class="wrapper">
        <div class="div-one">
          <div class="panel-right">
            <div class="head">
              <p>One of us?</p>
              <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Deleniti alias omnis deserunt.
              </p>
              <div class="button">
                <button id="signup">Sign up</button>
              </div>
            </div>
            <div class="image">
              <img src="./assets/Images/Performtask.png" alt="" />
            </div>
          </div>
          <div class="form">
            <form>
              <div class="head">
                <p>Sign In</p>
              </div>
              <div class="input">
                <label><i class="fas fa-envelope"></i></label>
                <input
                  type="email"
                  placeholder="Your Email Address"
                  name="email"
                  id="email"
                />
              </div>
              <div class="input">
                <label><i class="fas fa-key"></i></label>

                <input
                  type="password"
                  placeholder="Your Password"
                  name="password"
                  id="password"
                />
              </div>
              <div class="fp">
                <a href="#">forgot password?</a>
              </div>
              <div class="submit">
                <button id="submit-si">Submit</button>
              </div>
              <div class="socials">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
              </div>
            </form>
          </div>
        </div>
        <div class="div-two">
          <div class="panel-right">
            <div class="head">
              <p>Just new here?</p>
              <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Deleniti alias omnis deserunt.
              </p>
              <button id="signin">Sign in</button>
            </div>
            <div class="image">
              <img src="./assets/Images/ourwork.png" alt="" />
            </div>
          </div>
          <div class="form">
            <form>
              <div class="head">
                <p>Sign Up</p>
              </div>
              <div class="input">
                <label><i class="fas fa-user"></i></label>
                <input
                  type="text"
                  placeholder="Your Preferred username"
                  name="username"
                  id="username-signup"
                />
              </div>
              <div class="input">
                <label><i class="fas fa-envelope"></i></label>
                <input
                  type="email"
                  placeholder="Your Email Address"
                  name="email"
                  id="email-signup"
                />
              </div>
              <div class="input">
                <label><i class="fas fa-key"></i></label>
                <input
                  type="password"
                  placeholder="Your Password"
                  name="password"
                  id="password-signup"
                />
              </div>
              <div class="submit">
                <button id="submit-su">Create account</button>
              </div>
              <div class="socials">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/script.js"></script>

</html>
